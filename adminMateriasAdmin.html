    <!-- Modal Registro-->
    <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registrar usuario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">

                                    <input type="text" class="form-control" name="nombreRegistro" id="nombreRegistro"
                                        aria-describedby="helpId" placeholder="Nombre(s)" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="apellidosRegistro"
                                        id="apellidosRegistro" aria-describedby="helpId" placeholder="Apellidos"
                                        required>
                                </div>
                            </div>
                        </div>

                        <input type="email" name="emailRegistro" id="emailRegistro" class="form-control "
                            placeholder="Tu correo" aria-describedby="helpId" required>

                        <!-- Contraseña debe tener al menos un numero, una mayuscula y una minuscula ademas de 8 caracteres -->
                        <input type="password" name="pass1Registro" id="pass1Registro" class="form-control mt-3"
                            placeholder="Contraseña" aria-describedby="helpId"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                        <input type="password" name="pass2Registro" id="pass2Registro" class="form-control mt-3"
                            placeholder="Confirmar contraseña" aria-describedby="helpId"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                        <div class="row mt-4">
                            <p class="col-4">Escoge tu carrera:</p>

                            <div class="col-11 ml-auto">
                                <div class="row">

                                    <input type="radio" name="carrera1" id="carrera1" checked>
                                    <label for="carrera1" class="col-1"> ISC</label>
                                </div>

                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <div class="container-fluid">
                            <div class="d-flex justify-content-center ">
                                <button type="submit" class="btn btn-success w-100 mb-2 mt-3">Registrarse</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
